<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HealthPulse - Your Health, Your Life{% endblock %}</title>
    <!-- Подключаем шрифт, близкий к Healthcare Dive (Source Sans Pro) -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <!-- Подключаем иконки (например, Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="{% load static %}{% static 'css/output.css' %}" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans 3', sans-serif; /* Используем новый шрифт */
            background-color: #f9fafb; /* Светлый фон страницы (оставляем как есть) */
        }
        .border-dotted-bottom {
            border-bottom: 1px dotted #d1d5db; /* Пунктирная линия (оставляем как есть) */
        }
        .text-link {
            /* color: #1d4ed8; */ /* Старый синий цвет */
            color: #334155; /* Новый стильный цвет: slate-700 */
        }
        .text-link:hover {
            /* color: #1e40af; */ /* Старый синий цвет при наведении */
            color: #1e293b; /* Новый стильный цвет при наведении: slate-800 */
        }
        .btn-primary {
            /* background-color: #1e40af; */ /* Старый синий цвет */
            background-color: #334155; /* Новый стильный цвет: slate-700 */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            /* background-color: #1d4ed8; */ /* Старый синий цвет при наведении */
            background-color: #1e293b; /* Новый стильный цвет при наведении: slate-800 */
        }
        /* Дополнительные стили для социальных кнопок */
        .social-button {
            color: #64748b; /* slate-500 - сероватый цвет по умолчанию */
        }
        .social-button:hover {
            color: #334155; /* slate-700 - темнее при наведении */
        }
    </style>
</head>
<body class="flex flex-col min-h-full">
    <!-- Шапка сайта -->
    <!-- bg-gray-900 text-white -->
    <header class="bg-slate-800 text-slate-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="{% url 'articles:article_list' %}" class="flex items-center space-x-2 text-xl font-bold">
                    <!-- Иконка (замените на свою SVG или используйте иконку Font Awesome) -->
                    <i class="fas fa-heartbeat text-red-500"></i> <!-- Меняем цвет на красный -->
                    <span>HealthPulse</span>
                </a>
                <!-- Иконка поиска -->
                <div>
                    <a href="#" class="text-slate-300 hover:text-slate-100">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Навигация по категориям (отдельная строка) -->
    <nav class="bg-slate-100 border-t border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <ul class="flex space-x-8 py-2 overflow-x-auto">
                <li><a href="{% url 'articles:article_list' %}?category=medicine" class="whitespace-nowrap text-base font-semibold text-slate-700 hover:text-red-500">Medicine</a></li> <!-- Меняем hover:text-slate-200 на hover:text-red-500 -->
                <li><a href="{% url 'articles:article_list' %}?category=fitness" class="whitespace-nowrap text-base font-semibold text-slate-700 hover:text-red-500">Fitness</a></li>
                <li><a href="{% url 'articles:article_list' %}?category=nutrition" class="whitespace-nowrap text-base font-semibold text-slate-700 hover:text-red-500">Nutrition</a></li>
                <li><a href="{% url 'articles:article_list' %}?category=lifestyle" class="whitespace-nowrap text-base font-semibold text-slate-700 hover:text-red-500">Lifestyle</a></li>
            </ul>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="flex-grow container mx-auto px-4 py-8 max-w-7xl">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Подвал -->
    <!-- bg-white border-t mt-auto -->
    <footer class="bg-white border-t mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8 text-center text-slate-500 text-sm"> <!-- Меняем цвет текста подвала -->
            &copy; {% now "Y" %} HealthPulse. All rights reserved.
        </div>
    </footer>
</body>
</html>
